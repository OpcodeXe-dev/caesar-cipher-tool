<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Caesar Cipher Tool</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="controls">
            <div class="shift-control">
                <label for="shift">Shift Value:</label>
                <input type="range" id="shift" min="0" max="25" value="3">
                <span id="shift-value">3</span>
                <button id="animate-shift" title="Visualize shift">
                    <i class="fas fa-play"></i> Animate
                </button>
            </div>

            <div class="action-buttons">
                <button id="encrypt" class="primary">
                    <i class="fas fa-lock"></i> Encrypt
                </button>
                <button id="decrypt" class="secondary">
                    <i class="fas fa-unlock"></i> Decrypt
                </button>
                <button id="sample">
                    <i class="fas fa-lightbulb"></i> Sample
                </button>
                <button id="clear">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <div class="text-areas">
            <div class="text-box">
                <label for="input-text">Original Text:</label>
                <textarea id="input-text" placeholder="Enter text to encode/decode..."></textarea>
                <div class="char-count">Characters: <span id="input-count">0</span></div>
            </div>

            <div class="text-box">
                <label for="output-text">Result:</label>
                <textarea id="output-text" readonly placeholder="Result will appear here..."></textarea>
                <div class="char-count">Characters: <span id="output-count">0</span></div>
                <button id="copy" class="copy-btn">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <div class="alphabet-animation hidden" id="alphabet-animation">
            <div class="alphabet-line original" id="original-alphabet"></div>
            <div class="alphabet-line shifted" id="shifted-alphabet"></div>
            <button id="close-animation" class="close-btn">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
